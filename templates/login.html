<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrack - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</head>
<body class="reg">

    <div id="title">
        <h1>Welcome to EcoTrack</h1>
        <h2>Login to continue your sustainability journey!</h2>
    </div>

    <form action="{{ url_for('login') }}" method="POST" class="form-container">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Login" class="custom-btn">
    </form>

    <p class="paragraph">
        Don't have an account? <a href="{{ url_for('register') }}" class="expand">Register here!</a>
    </p>

</body>
</html>
